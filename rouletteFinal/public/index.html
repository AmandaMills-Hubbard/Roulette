<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Roulette</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Roulette Take your chances...</h1>
    <section id="main">
      <!-- </form> -->
      <h2>Winning Number:</h2>
      <span id="random"></span>
      <h2>Result:</h2>
      <span id="result"></span>

      <h2>Winning Color:</h2>
      <span id="randomColor"></span>
      <h2>Result:</h2>
      <span id="resultTwo"></span>

      <div>
        <h2>Score</h2>
        <h4>Wins</h4>
        <span id="wins"></span>
        <h4>Losses</h4>
        <span id="losses"></span>
      </div>

      <section>
        <h2>Total Money Won:</h2>
        <span id="total"></span>
      </section>

      <img src="img/wheel.gif" alt="Roulette wheel">
      <section class="table">
        <select id="boardNum">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
          <option value="32">32</option>
          <option value="33">33</option>
          <option value="34">34</option>
          <option value="35">35</option>
          <option value="36">36</option>
        </select>
        <select class="colors">
          <option value="red">red</option>
          <option value="black">black</option>
        </select>
        <input id="betNum" type="text" placeholder="Bet Number">
        <input id="betColor" type="text" placeholder="Bet Color">
        <button>Place Bet</button>
      </section>


      </section>

      <script src="main.js" charset="utf-8"></script>
  </body>
</html>
